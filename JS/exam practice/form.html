<<!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <form id="myForm">
                        <label for="">Name</label><br>
                        <input type="text" id="name" class="form-control"><br>

                        <label for="">Email</label><br>
                        <input type="text" id="email" class="form-control"><br>

                        <label for="">Password</label><br>
                        <input type="text" id="password" class="form-control"><br>

                        <label for="">DoB</label><br>
                        <input type="date" id="dob" class="form-control"><br>

                        <label for="">Round</label><br>
                        <select name="" id="round" class="form-control">
                            <option selected>--select one--</option><br>
                            <option value="jee">jee</option>
                            <option value=".net">.net</option>
                            <option value="gave">gave</option>
                        </select><br>

                        <label for="">Gender</label><br>
                        <input type="radio" name="gender" value="Male" class="form-check-input">Male
                        <input type="radio" name="gender" value="Female" class="form-check-input">Female
                        <input type="radio" name="gender" value="Others" class="form-check-input">Others <br>

                        <label for="">Hobby</label><br>
                        <input type="checkbox" name="hobby" value="Gardening" class="form-check-input">Gardening
                        <input type="checkbox" name="hobby" value="Playing" class="form-check-input">Playing
                        <input type="checkbox" name="hobby" value="Codiing" class="form-check-input">Codiing <br>

                        <label for="">Address</label><br>
                        <textarea name="" id="address" cols="30" rows="10" class="form-control"></textarea><br>

                        <input type="submit" value="submit" bg-color="success">

                    </form>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
        <script src="form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

    </html>
