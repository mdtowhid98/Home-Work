<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let left=1; left<=2; left++){
            for(let middle=0; middle<=3; middle++){
                for(let right=0; right<=3; right++){
                    document.write(left);
                    document.write(middle);
                    document.write(right +"<br>")
                }
            }
        }
    </script>
</body>
</html>
